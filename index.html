<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        tr, th, td {
            width: 100px;
            height: 40px;
        }
        #table-heading {
            height: 1px;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="0" width="100%" height="300px">
        <tr>
            <th id="table-heading"></th>
            <th id="table-heading"></th>
            <th id="table-heading"></th>
            <th id="table-heading"></th>
            <th id="table-heading"></th>
            <th id="table-heading"></th>
            <th id="table-heading"></th>
        </tr>
        <tr bgcolor="green">
        <th colspan="2">1</th>
        <th colspan="2">2</th>
        <th colspan="1">3</th>
        <th colspan="1">4</th>
        <th colspan="2">5</th>            
    </tr>
    <tr>
        <td colspan="2">A</td>
        <td colspan="3">B</td>
        <td colspan="3">C</td>
    </tr>
    <tr>
        <td colspan="2", rowspan="2"></td>
        <td colspan="3", rowspan="4"></td>
        <td colspan="3", rowspan="8"></td>
    </tr>
    <tr></tr>
    <tr>
        <td colspan="2">D</td>
    </tr>
    <tr>
        <td colspan="2" rowspan="10"></td>
    </tr> 
    <tr>
        <td colspan="3">E</td>
    </tr>
    <tr>
        <td colspan="3" rowspan="3"></td>
    </tr>
    <tr></tr>
    <tr></tr>
    <tr>
        <td colspan="2">F</td>
        <td colspan="2">G</td>
        <td colspan="2">H</td>
    </tr>
    <tr>
        <td colspan="2" rowspan="3"></td>
        <td colspan="2" rowspan="3"></td>
        <td colspan="2" rowspan="3"></td>
    </tr>
    <tr></tr>
    <tr></tr>
    </table>
</body>
</html>
